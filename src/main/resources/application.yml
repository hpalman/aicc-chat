server:
  port: 28070

app:
  system-mode: REDIS_ONLY # REDIS_ONLY 모드만 지원
  ai-bot:
    use-bot: true
    name: "aicess.michat"
    ai-end-point: "http://127.0.0.1:8040" # "http://10.50.1.43:8040"
    bot-mode: "internal" # internal or external
    analysis:
      summary-uri: "/v1/consultation-summary/summarize"
      keyword-uri: "/v1/consultation-keywords/extract"
      category-uri: "/v1/consultation-classification/classify"
      company-id: "apt001"
      default-user-id: "manager"
  chat:
    mode: HYBRID      # MiChat -> Agent 전환 모드 (기본값)
    # mode: MICHAT    # MiChat(자체 AI 엔진) 연동 모드
    # mode: AGENT     # 상담원 전용 모드 (봇 없음)
    cleanup:
      enabled: false   # 채팅방 자동 정리 기능 활성화 (true: 활성화, false: 비활성화)
      idle-timeout: 600000  # 유휴 타임아웃 시간 (밀리초, 기본값: 10분 = 600000ms)
      check-interval: 60000  # 정리 작업 실행 주기 (밀리초, 기본값: 1분 = 60000ms)
  auth:
    login-api-url: "http://mock-auth-api.aicc/v1/login"
    agent-login-api-url: "http://mock-auth-api.aicc/v1/agent/login"
    mock-user:
      id: "user123"
      name: "홍길동"
      email: "hong@aicc.com"
    
spring:
  # Redis 설정 (Spring Data Redis)
  data:
    redis:
      host: 127.0.0.1 # 10.50.1.58
      port: 6379 # 36379
      # password:  # 필요시 설정
      timeout: 3000
      connect-timeout: 3000

  # PostgreSQL 데이터베이스 설정
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/postgres # aicc_chat
    username: postgres # aicc
    password: postgres # aicc123!
    # url: jdbc:postgresql://127.0.0.1:5432/daclpg # aicc_chat
    #	username: acldev # aicc
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# MyBatis 설정 (MyBatisConfig.java에서 처리)
# SQL 로그는 MyBatisSqlLogger 인터셉터가 출력합니다.


mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

#################################
# LOGGING
#################################
logging:
  level:
    root: info
    #org.springframework.amqp: debug
    #org.springframework.amqp.rabbit: debug
    #com.rabbitmq: debug
    aicc.chat: debug
    # MyBatis SQL 로깅 (쿼리 출력)
    aicc.chat.mapper: trace
    # JDBC SQL 로깅
    org.springframework.jdbc.core: debug
    org.springframework.jdbc.core.JdbcTemplate: info
    org.springframework.jdbc.core.StatementCreatorUtils: trace
    # HikariCP 로깅
    com.zaxxer.hikari: info
    # PostgreSQL 드라이버 로깅
    org.postgresql: info
    org.mybatis: INFO
    #org.apache.ibatis.logging.jdbc.BaseJdbcLogger: INFO
    org.apache.ibatis.logging.jdbc: INFO
# 01-29 13:35:29.891 [clientInboundChannel-22] [DEBUG] org.apache.ibatis.logging.jdbc.BaseJdbcLogger   :debug               :135 ==>  Preparing: UPDATE chat_session SET last_activity_at = ?, updated_at = NOW() WHERE room_id = ?    
# 01-29 13:35:29.900 [clientInboundChannel-22] [DEBUG] org.mybatis.logging.Logger                      :debug               : 49 Releasing transactional SqlSession [org.apache.ibatis.session.defaults.DefaultSqlSession@6e0da654]
# 01-29 13:35:29.918 [clientInboundChannel-22] [DEBUG] org.mybatis.logging.Logger                      :debug               : 49 Transaction synchronization committing SqlSession [org.apache.ibatis.session.defaults.DefaultSqlSession@6e0da654]
    
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ===============================
# 기본 디버그 설정
