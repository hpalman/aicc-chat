server:
  port: 28070

app:
  system-mode: REDIS_ONLY # REDIS_ONLY 모드만 지원
  ai-bot:
    use-bot: true
    name: "aicess.michat"
    ai-end-point: "http://127.0.0.1:8040" # "http://10.50.1.43:8040"
    bot-mode: "internal" # internal or external
    analysis:
      summary-uri: "/v1/consultation-summary/summarize"
      keyword-uri: "/v1/consultation-keywords/extract"
      category-uri: "/v1/consultation-classification/classify"
      company-id: "apt001"
      default-user-id: "manager"
  chat:
    mode: HYBRID      # MiChat -> Agent 전환 모드 (기본값)
    # mode: MICHAT    # MiChat(자체 AI 엔진) 연동 모드
    # mode: AGENT     # 상담원 전용 모드 (봇 없음)
  auth:
    login-api-url: "http://mock-auth-api.aicc/v1/login"
    agent-login-api-url: "http://mock-auth-api.aicc/v1/agent/login"
    mock-user:
      id: "user123"
      name: "홍길동"
      email: "hong@aicc.com"
    
spring:
  # Redis 설정 (Spring Data Redis)
  data:
    redis:
      host: 127.0.0.1 # 10.50.1.58
      port: 16379 # 36379
      # password:  # 필요시 설정
      timeout: 3000
      connect-timeout: 3000

  # PostgreSQL 데이터베이스 설정
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/aicc_chat
    username: aicc
    password: aicc123!
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# MyBatis 설정
mybatis:
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  type-aliases-package: aicc.chat.domain.persistence
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

#################################
# LOGGING
#################################
logging:
  level:
    root: info
    org.springframework.amqp: debug
    org.springframework.amqp.rabbit: debug
    com.rabbitmq: debug
    aicc.chat: debug
    jdbc:
      sqlonly: info
    resultset: info

# ===============================
# 기본 디버그 설정
# ===============================
# 기본적으로 디버그 모드를 활성화하여 개발 편의성 제공
debug: true  # Spring Boot 디버그 모드 활성화
