Configuration:
  name: Default
  status: info

  Appenders:
    Console:
      - name: Console_Appender
        target: SYSTEM_OUT
        PatternLayout:
          pattern: "%style{%d{yyyy-MM-dd HH:mm:ss.SSS}}{cyan} %highlight{[%-5p]}{FATAL=bg_red, ERROR=red, INFO=green, DEBUG=blue, TRACE=bg_yellow} %C{1}:%L - %m%n"
          charset: "UTF-8"
  
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
